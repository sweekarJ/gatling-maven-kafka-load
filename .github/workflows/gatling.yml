name: Gatling Load Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-gatling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Install Maven Dependencies
        run: mvn clean install -DskipTests

      - name: Run Gatling Tests
        run: mvn gatling:test
